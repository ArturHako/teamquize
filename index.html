<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cozy Christmas Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <div class="wall">
      <div class="corner"></div>
      <div class="wreath">
        <div class="wreath-ring"></div>
        <div class="bow"></div>
        <div class="wreath-ornaments">
          <span class="wreath-ornament red"></span>
          <span class="wreath-ornament blue"></span>
          <span class="wreath-ornament yellow"></span>
          <span class="wreath-ornament red"></span>
          <span class="wreath-ornament blue"></span>
          <span class="wreath-ornament yellow"></span>
        </div>
      </div>

      <div class="window">
        <div class="window-frame"></div>
        <div class="night-sky">
          <span class="snow"></span>
          <span class="snow"></span>
          <span class="snow"></span>
          <span class="snow"></span>
          <span class="snow"></span>
          <span class="snow"></span>
        </div>
      </div>

      <div class="mantle">
        <div class="garland">
          <span class="garland-light"></span>
          <span class="garland-light"></span>
          <span class="garland-light"></span>
          <span class="garland-light"></span>
          <span class="garland-light"></span>
        </div>
        <div class="bottle"></div>
        <div class="gift-stack"></div>
        <div class="bottle small"></div>
      </div>

      <div class="fireplace">
        <div class="brick"></div>
        <div class="stockings">
          <div class="stocking"></div>
          <div class="stocking"></div>
        </div>
        <div class="fire">
          <div class="flame"></div>
          <div class="flame"></div>
          <div class="flame"></div>
        </div>
        <div class="logs">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="tree">
        <div class="star"></div>
        <div class="tree-tier tier-1"></div>
        <div class="tree-tier tier-2"></div>
        <div class="tree-tier tier-3"></div>
        <div class="tree-tier tier-4"></div>
        <div class="tree-tier tier-5"></div>
        <div class="trunk"></div>
        <div class="tree-lights">
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
        </div>
        <div class="ornaments">
          <span class="ornament red"></span>
          <span class="ornament blue"></span>
          <span class="ornament yellow"></span>
          <span class="ornament purple"></span>
          <span class="ornament red"></span>
          <span class="ornament blue"></span>
          <span class="ornament yellow"></span>
          <span class="ornament purple"></span>
          <span class="ornament red"></span>
          <span class="ornament blue"></span>
        </div>
      </div>

      <div class="presents">
        <div class="present tall blue"></div>
        <div class="present purple"></div>
        <div class="present cream"></div>
        <div class="present red"></div>
        <div class="present pink"></div>
        <div class="present yellow"></div>
      </div>

      <div class="floor"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
