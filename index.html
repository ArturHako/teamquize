<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Holiday Room</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scene">
      <div class="wall">
        <div class="window">
          <div class="pane"></div>
          <div class="pane"></div>
          <div class="pane"></div>
          <div class="pane"></div>
          <div class="snow"></div>
        </div>
        <div class="wreath">
          <span class="bow"></span>
          <span class="ornament red"></span>
          <span class="ornament blue"></span>
          <span class="ornament gold"></span>
        </div>
      </div>

      <div class="fireplace">
        <div class="mantle">
          <div class="garland">
            <span class="garland-light"></span>
            <span class="garland-light"></span>
            <span class="garland-light"></span>
            <span class="garland-light"></span>
            <span class="garland-light"></span>
          </div>
          <div class="stocking left"></div>
          <div class="stocking right"></div>
        </div>
        <div class="bricks"></div>
        <div class="hearth">
          <div class="fire">
            <span class="flame"></span>
            <span class="flame"></span>
            <span class="flame"></span>
          </div>
          <div class="logs"></div>
        </div>
      </div>

      <div class="tree">
        <div class="star"></div>
        <div class="tree-lights">
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
          <span class="tree-light"></span>
        </div>
        <div class="ornaments">
          <span class="ball red"></span>
          <span class="ball blue"></span>
          <span class="ball gold"></span>
          <span class="ball purple"></span>
          <span class="ball red"></span>
          <span class="ball blue"></span>
          <span class="ball gold"></span>
        </div>
      </div>

      <div class="gifts">
        <div class="gift blue"></div>
        <div class="gift pink"></div>
        <div class="gift cream"></div>
        <div class="gift red"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
